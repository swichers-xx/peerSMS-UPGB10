<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerSMS Beta1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">PeerSMS Beta1</h1>
        
        <div id="auth-section" class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Authentication</h2>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
                <button type="submit" id="auth-submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login / Register</button>
            </form>
        </div>

        <div id="project-section" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-2">Projects</h2>
            <form id="project-form" class="space-y-4 mb-4">
                <input type="text" id="project-name" placeholder="Project Name" class="w-full p-2 border rounded" required>
                <textarea id="project-description" placeholder="Project Description" class="w-full p-2 border rounded" required></textarea>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Create Project</button>
            </form>
            <div id="project-list" class="space-y-2"></div>
        </div>

        <div id="contact-section" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-2">Contact List</h2>
            <form id="contact-form" class="space-y-4">
                <input type="file" id="csv-file" accept=".csv" class="w-full p-2 border rounded" required>
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Upload Contacts</button>
            </form>
        </div>

        <div id="template-section" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-2">Message Templates</h2>
            <form id="template-form" class="space-y-4 mb-4">
                <input type="text" id="template-name" placeholder="Template Name" class="w-full p-2 border rounded" required>
                <textarea id="template-content" placeholder="Template Content" class="w-full p-2 border rounded" required></textarea>
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Create Template</button>
            </form>
            <div id="template-list" class="space-y-2"></div>
        </div>

        <div id="invitation-section" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-2">Send Invitations</h2>
            <form id="invitation-form" class="space-y-4">
                <select id="project-select" class="w-full p-2 border rounded" required></select>
                <select id="template-select" class="w-full p-2 border rounded" required></select>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Send Invitations</button>
            </form>
        </div>

        <div id="analytics-section" class="hidden">
            <h2 class="text-2xl font-semibold mb-2">Analytics</h2>
            <div id="analytics-data" class="bg-white p-4 rounded shadow"></div>
        </div>
    </div>

    <script src="tailwind-script.js"></script>
</body>
</html>
